<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TrueAttend</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <!-- Form-->
    <div class="form">
      <div class="form-toggle"></div>
      <div class="form-panel one">
        <div class="form-header">
          <h1>Account Login</h1>
        </div>
        <div class="form-content">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                required="required"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                required="required"
              />
            </div>

            <div class="form-group" style="width: 100%">
              <div class="col-sm-7" style="display: flex">
                <label style="flex: 1">
                  <input
                    class="login-radio"
                    type="radio"
                    name="type"
                    id="optionsRadios1"
                    value="student"
                    checked
                  />
                  Student
                </label>
                <label style="flex: 1">
                  <input
                    class="login-radio"
                    type="radio"
                    name="type"
                    id="optionsRadios1"
                    value="teacher"
                  />
                  Teacher
                </label>
                <label style="flex: 1">
                  <input
                    class="login-radio"
                    type="radio"
                    name="type"
                    id="optionsRadios1"
                    value="admin"
                  />
                  Admin
                </label>
              </div>
            </div>

            <div class="form-group">
              <a class="form-recovery" href="#">Forgot Password?</a>
            </div>
            <div class="form-group">
              <button type="submit">Log In</button>
            </div>
          </form>
        </div>
      </div>
      <div class="form-panel two">
        <div class="form-header">
          <h1>Register Account</h1>
        </div>
        <div class="form-content">
          <form>
            <div class="form-group">
              <label for="username">Email</label>
              <input type="email" id="email" name="email" required="required" />
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                required="required"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                required="required"
              />
            </div>
            <div class="form-group">
              <label for="full name">Full Name</label>
              <input
                type="text"
                id="full Name"
                name="full Name"
                required="required"
              />
            </div>
            <div class="form-group">
              <label for="phone Number">Phone Number</label>
              <input
                type="tel"
                id="phone Number"
                name="phone Number"
                required="required"
              />
            </div>

            <div class="form-group" style="width: 100%">
              <div class="col-sm-7" style="display: flex">
                <label style="flex: 1">
                  <input
                    class="register-radio"
                    type="radio"
                    name="type"
                    id="optionsRadios2"
                    value="student"
                  />
                  Student
                </label>
                <label style="flex: 1">
                  <input
                    class="register-radio"
                    type="radio"
                    name="type"
                    id="optionsRadios2"
                    value="teacher"
                  />
                  Teacher
                </label>
              </div>
            </div>

            <div class="form-group">
              <button type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="pen-footer">
      <a
        href="https://www.behance.net/gallery/30478397/Login-Form-UI-Library"
        target="_blank"
        ><i class="material-icons">arrow_backward</i>View on Behance</a
      ><a
        href="https://github.com/andyhqtran/UI-Library/tree/master/Login%20Form"
        target="_blank"
        >View on Github<i class="material-icons">arrow_forward</i></a
      >
    </div>
    <!-- partial -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://codepen.io/andytran/pen/vLmRVp.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
